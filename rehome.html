<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/rehome.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <title>Re-Home A Cat</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Re-Home A Cat</h1>
      </div>
      <h1>Surrender Form</h1>
      <div class="rehome">
        <form id="rehome-input">
          <h3>Name:</h3>
          <input type="text" id="firstName" name="firstName" value="">

          <h3>Cat Age:</h3>
          <input id="catAge" type="catage">

          <h3>Does cat have any health issues?</h3>
          <select id="userCatHealth" class="form-control">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <h3>Additional Information: Be specific.</h3>
          <textarea class="form-control" rows="3"></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
